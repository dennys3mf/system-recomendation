<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige tus Géneros Preferidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Elige tus Géneros Favoritos</h1>
        <form method="POST">
            <div class="form-group">
                <label>Selecciona tus géneros preferidos (puedes elegir varios):</label>
                <div>
                    <!-- Itera sobre la lista de géneros y crea checkboxes -->
                    {% for genre in genres %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="genres" value="{{ genre }}">
                            <label class="form-check-label">{{ genre }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
